<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כיתה ו'2 מצטיינים - חומרי למידה</title>
    <meta name="description" content="אתר חומרי למידה לכיתה ו'2 מצטיינים - למידה מרחוק איכותית">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 2.2rem;
            color: #4a5568;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.3);
            text-transform: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .features {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .feature {
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem;
            border-radius: 15px;
            flex: 1;
            min-width: 150px;
            margin: 0.5rem;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            .features {
                flex-direction: column;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">📚</div>
            <h1 class="main-title">ברוכים הבאים לכיתה ו'2 מצטיינים</h1>
            <p class="subtitle">"זו לא סתם סיסמא"</p>
        </div>
        
        <div class="description">
            בכיתה זו בה הלמידה היא מרחוק באנו לקראתכם והכנו אתר של חומרי הלמידה הרלוונטים
        </div>
        
        <a href="https://vav2.my.canva.site/" target="_blank" class="cta-button pulse">
            🚀 כניסה לאתר חומרי הלמידה
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">💻</div>
                <div class="feature-text">למידה מרחוק</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⭐</div>
                <div class="feature-text">כיתת מצטיינים</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📖</div>
                <div class="feature-text">חומרים איכותיים</div>
            </div>
        </div>
    </div>
</body>
</html>
